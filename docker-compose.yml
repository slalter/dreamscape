services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEBUG=true
      - LOG_LEVEL=INFO
      - LLM_MODEL=${LLM_MODEL:-gpt-5.1}
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    image: node:22-slim
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npx vite --host 0.0.0.0 --port 3000"
    depends_on:
      - backend
    restart: unless-stopped
